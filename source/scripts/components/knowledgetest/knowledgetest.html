<div id="{knowledgetestID}" class="NE-knowledgetest-container">

    {function:Render}
    
    {param}    
    <div class="row">
        <div class="col-xs-12">
            <h2>{title}</h2>
            <p>{introContent}</p>
        </div>
    </div>
    {/param}

    {param}


    <div class="row">
        <div class="col-xs-12">
            <h2>{title}</h2>
            <p>{introContent}</p>
        </div>
    </div>


    {/param}

    {param}

    <div id="knowledgetest-{knowledgetestId}-q-{questionIndex}-container" class="row mt-sm NE-knowledgetest-question-container NE-unanswered-question">
    
    
        <input id="knowledgetest-{knowledgetestId}-q-{questionIndex}-id" type="text" value="{reportingId}" />
        <input id="knowledgetest-{knowledgetestId}-q-{questionIndex}-response" type="text" value="knowledgetest-{knowledgetestId}-q-{questionIndex}-response" />
        <input id="knowledgetest-{knowledgetestId}-q-{questionIndex}-description" type="text" value="{reportingDescription}" />
        <input id="knowledgetest-{knowledgetestId}-q-{questionIndex}-weighting" type="text" value="{reportingWeighting}" />
        
        {/param}
        {param}

        <div class="NE-knowledgetest-option-button-holder col-xs-12 col-sm-6 mb-sm">
            <div class="NE-button white hover-blue NE-knowledgetest-option-button{optionButtonClasses}"
                data-result="{reportingResult}"
                data-interactionkey="knowledgetest-{knowledgetestId}-q-{questionIndex}" 
                data-answer="{answerData}" 
                data-fb="knowledgetest-{knowledgetestId}-q-{questionIndex}-fb-{feedbackIndex}">
                <div class="inner-text">
                    {content}
                </div>
            </div>
        </div>


        {/param}

        {param}
        <div id="knowledgetest-{knowledgetestId}-q-{questionIndex}-fb-{feedbackIndex}" class="NE-knowledgetest-feedback-holder col-xs-12 hidden">
            <p class="NE-knowledgetest-feedback {mood}">
                {content}
            </p>
        </div>
        {/param}

        {param}

    </div>

    {/param}
    

    {/function}

</div>
