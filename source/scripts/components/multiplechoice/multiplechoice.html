<div class="NE-multiple-chioce row" id="{PanelID}">
    {function:RenderOption}
    {param}
    <div class="col-xs-12 col-sm-4">
        <div class="NE-multiple-chioce-option" id="{optionID}">
            <img class="option-image img-responsive" src="{optionImage}" data-src="{optionImage}" data-hoversrc="{hoverImage}" data-activesrc="{activeImage}" />
            <div class="puffar-item-body">
                <h3 class="mt-none">{optionitle}</h3>
                <div class="puffar-item-text">
                    {optionText}
                </div>
            </div>
        </div>
    </div>
    {/param}
    {/function}
</div>
